<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width-device-width,initial-scale=1,user-scalable=no">
<title>birdfly</title>
<style type="text/css">
    .blind{display:block;overflow:hidden;position:absolute;left:-9999px;width:1px;height:1px;font-size:0;line-height:0;text-indent:-9999px}
    .birdMessage{position:relative;display:block;width:62px;height:70px;border:0;background:url(images/ico_news.png) no-repeat 0 0;-webkit-animation: navBirdAnim .6s steps(4) infinite;}

    /* Animation Frames */
    @-webkit-keyframes navBirdAnim {
        from {background-position:0px 0}
        to {background-position:-248px 0}
}
</style>
</head>

 <body>
  <button type="button" class="birdMessage"><span class="blind">새를쫓아가면</span></button>
 </body>
</html>
