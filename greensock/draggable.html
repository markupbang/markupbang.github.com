<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width-device-width,initial-scale=1,user-scalable=no">
<title>draggable</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="utils/Draggable.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>

<style type="text/css">
body {
  background-color:black;
  font-family: Signika Negative, Asap, sans-serif;
}
#container {
  height:801px; 
  overflow:visible; 
  padding:0; 
  position:relative;
}
.box {
	background-color: #91e600;
	text-align: center;
	font-family: Asap, Avenir, Arial, sans-serif;
	width: 196px;
	height: 100px;
	line-height: 100px;
	color: black;
	position: absolute;
	top:0;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
}
</style>
</head>
<body>
	<div id="container">
		<div class="box" id="box1">Drag and throw me</div>
		<div class="box" id="box2" style="left:392px; background-color:red;">Drag and throw me too</div>
	</div>

	<script type="text/javascript">
	/*See http://www.greensock.com/draggable/ for details. 
	This demo uses ThrowPropsPlugin which is a membership benefit of Club GreenSock, http://www.greensock.com/club/*/
	var $container = $("#container");

	//the update() function is what creates the Draggable according to the options selected (snapping).
	function update() {
		Draggable.create(".box", {
			bounds:$container,
			edgeResistance:0.65,
			type:"x,y",
			throwProps:true
		});
	}

	update();
	</script>
</body>
</html>
