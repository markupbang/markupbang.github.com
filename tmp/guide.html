<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/hiworks-group.css">
	<title>하이웍스 그룹-Guide</title>
	<style type="text/css">
	.button-area a{margin-right:10px}
	.h-button-area,.h-icon,.h-text-color{margin-bottom:20px}
	</style>
</head>
<body>
	<div style="padding:25px">
		<div class="h-button-area">
			<h2>Button</h2>
			<button class="small">작은사이즈</button>
			<button class="small accent">작은사이즈</button>
			<button class="big">큰사이즈</button>
			<button class="big accent">큰사이즈</button>
			<br><br>
			[ vertical-align과 margin으로 상하값 조절 ▼ ]<br><br>
			<button class="spr-image arrowB"><em class="blind">대체텍스트</em></button>
			<button class="spr-image arrowB-v2"><em class="blind">대체텍스트</em></button>
			<button class="spr-image userSearch" title="알림 추가"><em class="blind">사용자 검색</em></button>
			<button class="spr-image fileUpload" title="파일 첨부"><em class="blind">파일 첨부</em></button>

			<button class="spr-image fileDel" title="파일 삭제"><em class="blind">파일 삭제</em></button>
			<button class="spr-image fileMoreview" title="파일 삭제"><em class="blind">첨부파일 더 보기</em></button>
			
			<button class="spr-image ico-check"><em class="blind">체크</em></button>
			<button class="spr-image ico-share"><em class="blind">공유</em></button>
			<button class="spr-image ico-viewMore"><em class="blind">더보기</em></button>
		</div>
		<div class="h-icon">
			<h2>Icon</h2> 
			<span class="spr-image ico-ppt"><em class="blind">파워포인트</em></span>
			<span class="spr-image ico-word"><em class="blind">워드</em></span>
			<span class="spr-image ico-excel"><em class="blind">엑셀</em></span>
			<span class="spr-image ico-folder"><em class="blind">폴더</em></span>
			<span class="spr-image ico-soon"><em class="blind">임박</em></span>
			<span class="spr-image ico-comment"></span>
			<span class="spr-image ico-list"></span>
			<span class="spr-image ico-album"></span>
			<span class="spr-image ico-filter"></span>
		</div>
		<div class="h-text-color">
			<h2>Text color</h2>
			<span class="txtPoint">txtPoint 3ebb6b</span><br>
			<span class="txtColor-v1">txtColor-v1 333</span><br>
			<span class="txtColor-v2">txtColor-v2 676767</span><br>
			<span class="txtColor-v3">txtColor-v3 999</span><br>
			<span class="txtColor-v4">txtColor-v4 05a54d</span><br>
		</div>
	</div>
</body>
</html>
