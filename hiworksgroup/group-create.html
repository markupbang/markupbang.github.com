<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1280">
	<link rel="stylesheet" type="text/css" href="assets/css/ui.css">
	<script type="text/javascript" src="assets/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.placeholder.js"></script>
	<title>하이웍스 그룹</title>
</head>
<body>
	<div id="wrap">
		<header>
		<div id="header">
			<h1>
				<a href="#" class="spr-image logo"><em class="blind">Hiworks</em></a>
			</h1>
			<div class="userBox">
				<div class="user-info">
					<a class="userbtn" href="javascript:void(0)">
						<img class="user-photo vt-m" src="assets/images/user-photo.jpg" alt="사용자 사진">
						<span class="name">Kim sujin</span>
						<span class="userinfo-view spr-image"><em class="blind">사용자 정보 열기</em></span>
					</a>
					<div class="user-detail hide">	
						<div class="triangle spr-image"></div>
						<div class="user-photoBig"><img class="user-photo" src="assets/images/user-photo.jpg" alt="사용자 사진"></div>
						<div class="user-account">
							<p>%이름%</p>
							<p>lsy@gabia.com</p>
							<p><a href="#" class="txtPoint">계정설정</a></p>
							<button class="small">로그아웃</button> 
						</div>
					</div>
				</div>
			</div>
		</div>
		</header>		
		<section>
		<div id="main-contents">	
			<div class="groupCreate">
				<h2>그룹 만들기</h2>
				<form>
					<fieldset>
						<div class="photoUp">
							<img src="assets/images/group-img-none.gif" alt="그룹 사진">
							<button class="spr-image photoUpload" title="사진 업로드&#47;변경"><span class="blind">사진 업로드&#47;변경</span></button>
						</div>
						<div class="cr-groupName">
							<h3>그룹 이름</h3>
							<label><input type="text" title="그룹 이름" placeholder="그룹 이름"></label>
						</div>
						<div class="cr-groupInfo">
							<h3>그룹 설명</h3>
							<label><textarea title="그룹 설명" placeholder="그룹 설명"></textarea></label>
						</div>
						<div class="cr-invite">
							<h3>멤버 초대</h3><span>이메일을 통해 그룹에 다른 사람을 초대하세요.</span>
							<p><label><input type="text" title="이메일 주소" placeholder="이메일 주소"></label> <button>초대하기</button></p>
							<ul>
								<li><span class="list-line"></span>kdt@gabia.com</li>
								<li><span class="list-line"></span>rkqldkgkdldnjrtm@gmail.com</li>
								<li><span class="list-line"></span>%이메일 주소%</li>
							</ul>
						</div>
						<p class="ta-c"><button class="big accent">그룹 만들기</button></p>			
					</fieldset>
				</form>
			</div>
		</div>	
		</section>	
		<footer>
		<div id="footer">
			<span>Copyright (c) Gabia Inc. All rights reserved.</span>
			<ul>
				<li><a href="#">공지사항</a></li>
				<li><a href="#">도움말</a></li>
				<li><a href="#">이용약관</a></li>
				<li><a href="#">개인정보 취급방침</a></li>
				<li><a href="#">회사소개</a></li>
			</ul>
		</div>
		</footer>
	</div>
	<script type="text/javascript" src="assets/js/ui.js"></script>
</body>
</html>
